<div class="container">
<div class="row" style="margin-bottom: 20px;">
    <div class="col-sm-4">
        <img style="width: 50%;" src="https://cdn1.iconfinder.com/data/icons/softwaredemo/PNG/256x256/Pencil3.png" class="img-responsive center-block" alt="">
    </div><!--.col -->
    <div class="col-sm-8">
        <h3>
            Add new Task
        </h3>

<!-- NOTE: TB3 form width default is 100%, so they expan to your <div> -->
        <form name="frmComment" id="frmComment">
            <div class="row">
                <div class="col-md-12">
                <input type="text" [(ngModel)]="task" name="commentUser" id="txtComment" class="form-control" placeholder="Enter a task">
                </div>
            </div>
            <br>
            <div class="row">
                <div class=" col-md-3">
                <button type="button" class="btn btn-success btn-block" value="Submit" (click)="add()" >Add</button>
                </div>
            </div>
        </form>
       
       
    </div><!--.col -->
</div><!--./row -->
    
    <div class="row">
        <div  class="col-md-12 ">            
        <input class="form-control"[(ngModel)]="searchParam" placeholder="Search Task">
       
        <br>
<!--        <table class="table table-striped table-bordered" *ngIf="hasRecords">-->
            <table class="table table-striped table-bordered">

            <thead>
                <tr>                    
                <th class="col-xs-2">Task Number</th>
                <th class="col-xs-10">Task Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let h of myService.todos|filter:searchParam">
                    <td>{{h.taskNo}}</td>
                    <td>
                        {{h.task}}
                        <button  type="button" class="btn btn-danger pull-right">Delete</button>
                        <button  type="button" class="btn btn-primary pull-right" style="margin-right:20px;">Edit</button>
                    
                    </td>
                </tr>
            </tbody>
        </table>
             </div>

        
    </div>
    
</div><!--./container -->
